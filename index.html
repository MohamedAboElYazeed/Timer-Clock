<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Countdown Time | 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#fff;">
           <!-- <div class="dots  day_dot"></div>-->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70">dd</circle>    
            </svg>
            <div id="days">00</div>
        </div>

        <div class="circle" style="--clr:#ff2972;">
            <!--<div class="dots hours_dot"></div>-->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70">"hh"</circle> 
            </svg>
            <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr:#fee800;">
            <!--<div class="dots min_dot"></div>-->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70">"mm"</circle> 
            </svg>
            <div id="minutes">00</div>
        </div> 

        <div class="circle" style="--clr:#04fc43;">
            <!--<div class="dots sec_dot"></div>-->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70">"ss"</circle> 
            </svg>
            <div id="seconds">00</div>
        </div>
    </div>        
    
    <script src="index.js"></script> 
</body>
</html>
